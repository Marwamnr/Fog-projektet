<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partlist for Carport</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="top-text">
    <p>1-3 dages levering</p>
    <p>30 dages returret</p>
    <p>klik og hent inden for 3 timer</p>
</div>

<div class="container">
    <img class="logo" alt="logo" src="../public/images/Foglogo.jpeg" th:src="@{/images/Foglogo.jpeg}" />
</div>

<div>
    <button onclick="window.location.href='/'">Tilbage til forsiden</button>
</div>

<h3>Order Status</h3>
<table class="order-status">
    <thead>
    <tr>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="status : ${orderStatusList}">
        <td th:text="${status}"></td>
    </tr>    </tbody>
</table>

<h2>Partlist for Carport</h2>
    <table class="partlist-header">
        <thead>
        <tr>
            <th>Beskrivelse</th>
            <th>LÃ¦ngde</th>
            <th>Antal</th>
            <th>Enhed</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
    </table>

    <table class="partlist-items">
        <tbody>
        <tr th:each="item : ${partList}">
            <td th:text="${item.materialDescription}"></td>
            <td th:text="${item.length}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.unit}"></td>
            <td th:text="${item.orderLineDescription}"></td>
        </tr>
        </tbody>
    </table>

<div class="infoFooter">
    <p>Johannes Fog A/S</p>
    <p>Firskovvej 20</p>
    <p>2800 Lyngby</p>
    <p>CVR-nr. 16314439</p>
    <p>Tlf: 45 87 10 01</p>
    <p>Mail: Info@johannesfog.dk</p>
</div>

</body>
</html>
