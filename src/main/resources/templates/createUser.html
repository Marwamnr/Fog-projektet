<section class="createUser">
    <div class="grey-box">

        <form class="contactinfo-form" name="firstform" method="post">

            <div class="flex">

                <input type="text" class="city" name="city" placeholder="By"/>

            </div>


            <input type="hidden" name="roles" placeholder="Kunder" value="KUNDER"/>

            <input type="email" name="email" placeholder="Email"/><br><br>

            <input class="password" type="password" name="password1" placeholder="Kodeord"/>
            <input type="password" name="password2" placeholder="Gentag kodeord"/>

            <h2>Bankoplysninger</h2>
            <input type="text" name="cardnumber" placeholder="Kortnummer"/><br><br>
            <input type="text" name="expiration" placeholder="Udløbdato (MM/ÅÅ)"/><br><br>
            <input type="text" name="cvv" placeholder="CVV"/><br><br>
            <input type="text" name="cardname" placeholder="Kortholders navn"/><br><br>

                <input class="submitBtn" type="submit" formaction="submit" value="submit">
