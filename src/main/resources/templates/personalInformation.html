<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Personlige oplysninger</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="top-text">
  <p>1-3 dages levering</p>
  <p>30 dages returret</p>
  <p>klik og hent inden for 3 timer</p>
</div>

<div class="container">
  <img class="logo" alt="logo" src="../public/images/Foglogo.jpeg" th:src="@{/images/Foglogo.jpeg}" />
</div>

  <div class="containerPO">
    <h2>Oplysninger</h2>
    <h3 class="section-titlePO">Personlige oplysninger</h3>
    <div class="input-boxPO">
      <input type="email" placeholder="E-mail" name="email" required>
    </div>
    <div class="input-boxPO">
      <input type="email" placeholder="Gentag e-mail" name="confirm_email" required>
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Fornavn" name="firstname" required>
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Efternavn" name="lastname" required>
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Adresse" name="address" required>
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Post nr." name="postalcode" required>
      <input type="text" placeholder="By" name="city" required class="half-width"> <!-- Adjust width here -->
    </div>
    <div class="input-boxPO">
      <input type="tel" placeholder="Telefonnr." name="phone" required>
    </div>
    <!-- Bankoplysninger -->
    <h2 class="section-titlePO">Bankoplysninger</h2>
    <div class="input-boxPO">
      <input type="text" placeholder="Kortnummer" name="cardnumber" required>
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Udløbsdato (MM/ÅÅ)" name="expiry" required>
      <input type="text" placeholder="CVV" name="cvv" required class="half-width"> <!-- Adjust width here -->
    </div>
    <div class="input-boxPO">
      <input type="text" placeholder="Kortholders navn" name="cardholder" required>
    </div>
    <!-- Checkbox for terms and conditions -->
    <div class="checkbox-containerPO">
      <input type="checkbox" id="terms" required>
      <label for="terms">Jeg har læst og accepteret Købs- og leveringsvilkår og persondatapolitik</label>
    </div>
    <!-- Blue button for payment -->
    <div class="blue-buttonPO">Betal</div>
  </div>

<div class="infoFooter">
  <p>Johannes Fog A/S</p>
  <p>Firskovvej 20</p>
  <p>2800 Lyngby</p>
  <p>CVR-nr. 16314439</p>
  <p>Tlf: 45 87 10 01</p>
  <p>Mail: Info@johannesfog.dk</p>
</div>

</body>
</html>
